<h1 class="mt-5">
    agregar producto
</h1>
<hr />

<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input class="form-control" formControlName="nombre" />
        </div>

        <div class="col-auto">
            <span errorMsg [color]="color" [mensaje]="texto1" [valido]="!tieneError('nombre')">
        Este campo es requerido
      </span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary" (click)="cambiarNombre()">Guardar</button> &nbsp;
            <button class="btn btn-primary" (click)="cambiarColor()">Cambiar Colorr</button>
        </div>
    </div>
</form>

<h3 errorMsg color="pink" class="mt-5">Formulario</h3>

<pre>Value:{{ miFormulario.value | json }}</pre>
<pre>Valid:{{ miFormulario.valid }}</pre>



<div class="row mt-5" *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo Oki
        </div>
    </div>
</div>
